---
layout: default
title: Blog
---

<div class="wrapper">
    <section>
       <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <p class="post-excerpt">{{ post.excerpt | strip_html }} [<a href="{{ post.url }}">read more</a>]</p>
        </li>
        {% endfor %}
        </ul>
    </section>
</div>
